<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minimal Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section id="auth" class="content-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>üîß Test Minimal</h1>
                    <p>Test le plus simple possible</p>
                </div>
                
                <div class="auth-form">
                    <div class="input-group">
                        <label for="authUserName">Pseudonyme</label>
                        <input type="text" id="authUserName" value="TestUser" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="authEmail">Email (optionnel)</label>
                        <input type="email" id="authEmail" value="test@example.com">
                    </div>
                    
                    <button id="loginBtn" class="btn btn-primary btn-large">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <div style="margin-top: 1rem; font-size: 0.875rem;">
                        <div>Clicks: <span id="clickCount">0</span></div>
                        <div>Status: <span id="status">En attente...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        console.log('üöÄ Page minimale charg√©e');
        
        let clicks = 0;
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log('üìä', msg);
        }
        
        function incrementClick() {
            clicks++;
            document.getElementById('clickCount').textContent = clicks;
            console.log('üñ±Ô∏è Click #' + clicks);
        }
        
        // Attendre que le DOM soit pr√™t
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            updateStatus('DOM pr√™t');
            
            const loginBtn = document.getElementById('loginBtn');
            console.log('üîç Bouton trouv√©:', !!loginBtn);
            
            if (loginBtn) {
                console.log('‚úÖ Ajout √©couteur sur bouton');
                updateStatus('√âcouteur ajout√©');
                
                loginBtn.addEventListener('click', function(e) {
                    console.log('üñ±Ô∏è CLICK D√âTECT√â !');
                    incrementClick();
                    updateStatus('Clic d√©tect√© !');
                    
                    // Test de l'API
                    testAPI();
                });
            } else {
                console.error('‚ùå Bouton non trouv√© !');
                updateStatus('Erreur: bouton non trouv√©');
            }
        });
        
        async function testAPI() {
            try {
                updateStatus('Test API...');
                
                const userName = document.getElementById('authUserName').value;
                const email = document.getElementById('authEmail').value;
                
                console.log('üì° Envoi requ√™te API:', { userName, email });
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: userName, email: email })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ R√©ponse API:', data);
                    updateStatus('Connexion r√©ussie !');
                    alert('‚úÖ Connexion r√©ussie ! Utilisateur: ' + data.user.name);
                } else {
                    const error = await response.text();
                    console.error('‚ùå Erreur API:', error);
                    updateStatus('Erreur API: ' + response.status);
                    alert('‚ùå Erreur API: ' + error);
                }
                
            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                updateStatus('Erreur r√©seau');
                alert('‚ùå Erreur r√©seau: ' + error.message);
            }
        }
    </script>
</body>
</html>
