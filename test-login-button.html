<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bouton Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            z-index: 9999;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        <div>Status: <span id="status">Initialisation...</span></div>
        <div>Serveur: <span id="server-status">Checking...</span></div>
        <div>Click Count: <span id="click-count">0</span></div>
        <div>Last Action: <span id="last-action">None</span></div>
    </div>

    <!-- Interface d'authentification -->
    <section id="auth" class="content-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>üîß Test Bouton Connexion</h1>
                    <p>Test pour identifier le probl√®me de connexion</p>
                </div>
                
                <div class="auth-form">
                    <div class="input-group">
                        <label for="authUserName">Votre pseudonyme</label>
                        <input type="text" id="authUserName" placeholder="TestUser" value="TestUser" maxlength="20" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="authEmail">Email (optionnel)</label>
                        <input type="email" id="authEmail" placeholder="test@example.com" value="test@example.com">
                    </div>
                    
                    <button id="loginBtn" class="btn btn-primary btn-large">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <button id="testBtn" class="btn btn-secondary btn-large" style="margin-top: 1rem;">
                        <i class="fas fa-vial"></i>
                        Test Direct API
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="api-client.js"></script>
    <script>
        let clickCount = 0;
        const apiClient = new APIClient();
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('üìä Status:', message);
        }
        
        function updateLastAction(action) {
            document.getElementById('last-action').textContent = action;
            console.log('üéØ Action:', action);
        }
        
        function incrementClick() {
            clickCount++;
            document.getElementById('click-count').textContent = clickCount;
        }
        
        // Test de connexion API direct
        async function testDirectAPI() {
            incrementClick();
            updateLastAction('Test API Direct');
            
            try {
                updateStatus('Test API en cours...');
                const userName = document.getElementById('authUserName').value.trim();
                const email = document.getElementById('authEmail').value.trim();
                
                console.log('üß™ Test API direct:', { userName, email });
                
                const response = await apiClient.login(userName, email);
                console.log('‚úÖ R√©ponse API:', response);
                
                updateStatus('API fonctionne !');
                alert('‚úÖ API fonctionne ! Token: ' + (response.token ? 'Re√ßu' : 'Absent'));
                
            } catch (error) {
                console.error('‚ùå Erreur API:', error);
                updateStatus('Erreur API: ' + error.message);
                alert('‚ùå Erreur API: ' + error.message);
            }
        }
        
        // Test de connexion via UIManager
        async function testLogin() {
            incrementClick();
            updateLastAction('Test Login UIManager');
            
            try {
                updateStatus('Test connexion...');
                const userName = document.getElementById('authUserName').value.trim();
                const email = document.getElementById('authEmail').value.trim();
                
                if (!userName) {
                    alert('Veuillez entrer un pseudonyme');
                    return;
                }
                
                console.log('üîÑ Test connexion:', { userName, email });
                
                const btn = document.getElementById('loginBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                
                // Simuler ce que fait l'application
                const response = await apiClient.login(userName, email);
                console.log('‚úÖ Connexion r√©ussie:', response);
                
                updateStatus('Connexion r√©ussie !');
                alert('‚úÖ Connexion r√©ussie ! Utilisateur: ' + response.user.name);
                
            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                updateStatus('Erreur: ' + error.message);
                alert('‚ùå Erreur: ' + error.message);
            } finally {
                const btn = document.getElementById('loginBtn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }
        
        // V√©rifier le serveur
        async function checkServer() {
            try {
                const response = await fetch('http://localhost:3001/api/users');
                if (response.ok) {
                    document.getElementById('server-status').textContent = 'OK';
                    document.getElementById('server-status').style.color = '#10b981';
                } else {
                    document.getElementById('server-status').textContent = 'Error ' + response.status;
                    document.getElementById('server-status').style.color = '#ef4444';
                }
            } catch (error) {
                document.getElementById('server-status').textContent = 'Offline';
                document.getElementById('server-status').style.color = '#ef4444';
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Test page loaded');
            updateStatus('Page charg√©e');
            checkServer();
            
            // Ajouter les √©couteurs d'√©v√©nements
            const loginBtn = document.getElementById('loginBtn');
            const testBtn = document.getElementById('testBtn');
            
            if (loginBtn) {
                console.log('‚úÖ Bouton loginBtn trouv√©');
                loginBtn.addEventListener('click', (e) => {
                    console.log('üñ±Ô∏è Clic d√©tect√© sur loginBtn');
                    e.preventDefault();
                    testLogin();
                });
            } else {
                console.error('‚ùå Bouton loginBtn non trouv√©');
            }
            
            if (testBtn) {
                console.log('‚úÖ Bouton testBtn trouv√©');
                testBtn.addEventListener('click', (e) => {
                    console.log('üñ±Ô∏è Clic d√©tect√© sur testBtn');
                    e.preventDefault();
                    testDirectAPI();
                });
            }
            
            updateStatus('Pr√™t pour test');
        });
    </script>
</body>
</html>
